name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Archive production build
        run: tar -czf build.tar.gz ./dist

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.tar.gz

  Deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.EC2_SERVER_IP }}
          USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          sudo apt-get install -y sshpass

          echo "${SSH_PRIVATE_KEY}" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem $USERNAME@$SERVER_IP << 'EOF'
            rm -rf house_cowork/dist
            tar -xzf /home/$USERNAME/build.tar.gz -C house_cowork
            cd house_cowork
            git pull origin main
            node load-parameter.js # Load environment variables
            npm install
            pm2 delete house_cowork || true
            pm2 start npm --name "house_cowork" -- run start:prod
          EOF
